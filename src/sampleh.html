    <script type="text/javascript">
        var vGlobal = 'this is global';
        function scopeFunction() {
            alsoGlobal = 'This is also a global variable';
            var vNotGlobal = 'This is private and scoped to the function';
            function subFunction() {
                console.log(`Inside sub function: ${vNotGlobal}`);
                stillGlobal = 'No var keytword so this is global';
                var isPrivate = 'This is Private to sub Function';

            }
            subFunction();
            // console.log(isPrivate);
        }

        console.log(vGlobal);

        scopeFunction();
        // console.log(vNotGlobal);
        console.log(alsoGlobal);
        console.log(stillGlobal);



    </script>
