<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Declaration</title>
</head>

<body>
    <script>
        'use strict'
        let cat = 'black';
        console.log(cat);
        let _manager = 'John';
        let $city = `chennai`;
        let $_$ = 400;
        console.log(`Manager:${_manager}`);
        console.log(`City:${$city}`);
        console.log(`$_$:${$_$}`);
        // let #_$ = 400;
        // console.log(`#_$:${#_$}`);
        const iloveNS = true;
        console.log(`iloveNS:${iloveNS}`);
        const iLOveTOtravelInNs = false;
        console.log(`iLOveTOtravelInNs: ${iLOveTOtravelInNs}`);

        const this_is_snake_case = 'cool';
        console.log(`this is snake case: ${this_is_snake_case}`);

        // const this - is - kebab -case = 'nice';
        // console.log(`this - is - kebab -case`);
        const dog = 'Good Soul'
        console.log(`dog : ${dog}`);
        dog = 'bull';

    </script>
</body>
