<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back</title>
</head>

<body>
    <button class="clickMe">Click Me!</button>
    <p>
        <input type="button" value="stop" />
    </p>
    <script>
        const button = document.querySelector('.clickMe');
        function handleClick() {
            console.log('Great clicking!!');
        }
        // registering the event handler( 'handleClick()') with the event of click
        button.addEventListener('click', handleClick);
        const handler1 = function () {
            console.log('Good Job!!');
        };
        button.addEventListener('click', handler1);
        // Timer Callback
        const handler2 = () => {
            console.log('Done! Time to Sleep');
        };
        setTimeout(handler2, 3000); // 3 sec or 3000 millisecond
        // the function will be called after the timeout period

        //  setInterval(handler2, 3000);

        // function will be called after timeout period

        // var interval = setInterval(handler2, 2000);
        // function clearInterval() {
        //     clearInterval(interval);
        //     console.log('stopped!!');
        // }
        var interval = setInterval(handler2, 2000);
        function stopInterval() {
            clearInterval(interval);
            console.log('stopped!!');
        }

       // setTimeout(clearTimeout(interval), 10000);

// publisher - a control or a function that raises an event(signal)
    // subscriber - the code / function that reacts to the event (signal)
    // signal - event (click, textchange, mouse over, ..)
    // one to many ane event can have many subscriber
    </script>

</body>

</html>
